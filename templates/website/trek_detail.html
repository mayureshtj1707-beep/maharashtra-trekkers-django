{% extends "layout.html" %}

{% block title %} {{ trek.title }} {% endblock %}

{% block content %}
<div class="container mt-5 mb-5">

    <h2 class="text-center fw-bold">{{ trek.title }}</h2>

    <img src="{{ trek.image.url }}" class="img-fluid rounded mt-3 mb-3" style="max-height: 600px; width:100%; object-fit:cover;">

    <p class="mt-3">{{ trek.description }}</p>

    <h5><strong>Location:</strong> {{ trek.location }}</h5>
    <h5><strong>District:</strong> {{ trek.district }}</h5>

    <a href="/trek/book/{{ trek.id }}/" class="btn btn-primary mt-4">
        Book This Trek
    </a>

</div>
{% endblock %}
